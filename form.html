<!DOCTYPE html>
<html>
<head>
	<title>Reservation Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 20px #ddd;
		}
		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #555;
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
			color: #555;
		}
		input[type="text"],
		input[type="email"],
		input[type="tel"],
		input[type="date"],
		input[type="time"],
		input[type="number"],
		select,
		textarea {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
			color: #555;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
			line-height: 1.5;
			resize: vertical;
		}
		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus,
		input[type="date"]:focus,
		input[type="time"]:focus,
		input[type="number"]:focus,
		select:focus,
		textarea:focus {
			outline: none;
			box-shadow: 0px 0px 5px #4CAF50;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.2s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>

<form action="action.php" method="post">
	<h2>Reservation Form</h2>
	<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname" pattern="[a-zA-Z]+" required>

	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="lname" pattern="[a-zA-Z]+" required>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required>

	<label for="phone">Phone number:</label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required>

	<label for="date">Date:</label>
	<input type="date" id="date" name="date" required>

	<label for="time">Time:</label>
	<input type="time" id="time" name="time" required>

	<label for="guests">Number of guests:</label>
	<input type="number" id="guests" name="guests" min="1" max="50" required>

	<label for="occasion">Occasion:</label>
	<select id="occasion" name="occasion" required>
		<option value="">Select an occasion</option>
		<option value="birthday">Birthday</option>
		<option value="anniversary">Anniversary</option>
		<option value="business_meeting">Business Meeting</option>
		<option value="other">Other</option>
	</select>

	<label for="special_requests">Special requests:</label>
	<textarea id="special_requests" name="special_requests"></textarea>

	<input type="submit" value="Submit">
</form> 

</body>
</html>
